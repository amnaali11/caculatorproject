<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>calculator</h1>
    <div class="container"></div>
    <div class="ncontainer">
        <div>
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn del" id="del">Delete</button>
        </div>
        <div>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="o plus">+</button>
        </div>
        <div>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="o minus">-</button>
            
        </div>
        <div>
            <button class="btn -dott">.</button>
            <button class="btn zero">0</button>
            <button class="o abbs">/</button>
            <button class="o multi">X</button>
        </div>
        <button class="btn reset" id="reset">Reset</button>
        <button class="equal" onclick="equal()">=</button>


    </div>
    <script src="javascript.js"></script>
</body>

</html>
